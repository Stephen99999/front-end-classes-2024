<!DOCTYPE html>
<html lang="en">
<head>

    <title>Styled Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Sample Table</h1>
        <table>
            <th>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
                <tr>
                    <td>John Doe</td>
                    <td>28</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>34</td>
                    <td>Los Angeles</td>
                </tr>
                <tr>
                    <td>Emily Johnson</td>
                    <td>22</td>
                    <td>Chicago</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
